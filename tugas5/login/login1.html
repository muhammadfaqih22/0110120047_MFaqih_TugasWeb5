<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>login</title>

	<style>
        body{
            background-color: #8a2be2;
        }
		#ez{
			color: white;
			background-color: rgb(79, 2, 114);
		}
    </style>
</head>
<body>
	<center>
		<div id="ez" style="width: 50%;">
			<center>
				<h1>Login Authentication</h1>
			</center>
		</div>
	</center>
	<center>
		<div id="ez" style="width: 50%;">
				<form>
					Username :<br>
					<input type="text" placeholder="username" id="username" name="username"><br>
					Password :<br>
					<input type="password"  placeholder="password" id="password" name="password"><br>
					<br>
					<button type="submit" onclick="return login()">SUBMIT</button>
				</form>
		</tr>
		</div>
	</center>

	<script>
		function login() {
			username = document.getElementById("username").value;
			password = document.getElementById("password").value;
	
			if (username == "" || password == "") {
				alert("Username / Password Tidak Boleh Kosong");
				return false;
			}
			else if (password.length < 8) {
				alert("Password Kurang dari 8");
				return false;
			}
			else if (username == "faqih" && password == "muhammadfaqih") {
				alert("Selamat datang faqih");
				window.location = "login2.html";
				return false;
			}else{
				alert("Username / Password anda salah");
			}
		}
	</script>
</body>
</html>
